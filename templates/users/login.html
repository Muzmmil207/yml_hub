{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Young Minds Learners Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/i18next/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s;
        }
        
        .rtl {
            direction: rtl;
            text-align: right;
        }
        
        .ltr {
            direction: ltr;
            text-align: left;
        }
        
        .form-container {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                            950: '#172554',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <img src="{% static 'images/logo.png' %}" alt="YML Hub Logo" class="h-10 w-auto">
                    <h1 class="ml-3 text-xl font-bold text-gray-800" data-i18n="brand">Young Minds Learners Hub</h1>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button id="language-toggle" class="flex items-center space-x-1 p-2 rounded-md hover:bg-gray-200 focus:outline-none">
                        <span id="current-lang" data-i18n="language">English</span>
                        <i data-feather="globe" class="h-4 w-4"></i>
                    </button>
                    <div id="language-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                        <a href="#" class="lang-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-lang="en">English</a>
                        <a href="#" class="lang-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-lang="ar">العربية</a>
                    </div>
                </div>
                <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-300 ease-in-out">Login</a>
            </div>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="py-16 md:py-24 h-[85vh]">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 form-container">
                <h2 class="text-2xl font-bold text-center mb-6" data-i18n="login.title">Login to Your Account</h2>
                <form id="login-form" class="space-y-6" method="post">
                    {% csrf_token %} 
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="login.username">Username</label>
                        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" data-i18n-placeholder="login.usernamePlaceholder">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="login.password">Password</label>
                        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" data-i18n-placeholder="login.passwordPlaceholder">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700" data-i18n="login.rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800" data-i18n="login.forgotPassword">Forgot password?</a>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300 ease-in-out" data-i18n="login.loginButton">Login</button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        <span data-i18n="login.noAccount">Don't have an account?</span>
                        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium" data-i18n="login.signupLink">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-400" data-i18n="footer.copyright">© 2024 Young Minds Learners Hub. All rights reserved.</p>
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i data-feather="facebook"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i data-feather="twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i data-feather="instagram"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                        <i data-feather="linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Feather Icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            // Language Selection
            const langOptions = document.querySelectorAll('.lang-option');
            const currentLang = document.getElementById('current-lang');
            const htmlElement = document.documentElement;

            // Initialize i18next
            i18next.init({
                lng: 'en',
                debug: false,
                resources: {
                    en: {
                        translation: {
                            brand: "Young Minds Learners Hub",
                            language: "English",
                            signup: "Sign Up",
                            login: {
                                title: "Login to Your Account",
                                username: "Username",
                                usernamePlaceholder: "Enter your username",
                                password: "Password",
                                passwordPlaceholder: "Enter your password",
                                rememberMe: "Remember me",
                                forgotPassword: "Forgot password?",
                                loginButton: "Login",
                                noAccount: "Don't have an account?",
                                signupLink: "Sign up"
                            },
                            footer: {
                                copyright: "© 2024 Young Minds Learners Hub. All rights reserved."
                            }
                        }
                    },
                    ar: {
                        translation: {
                            brand: "مركز تعلم العقول الشابة",
                            language: "العربية",
                            signup: "إنشاء حساب",
                            login: {
                                title: "تسجيل الدخول إلى حسابك",
                                username: "اسم المستخدم",
                                usernamePlaceholder: "أدخل اسم المستخدم",
                                password: "كلمة المرور",
                                passwordPlaceholder: "أدخل كلمة المرور",
                                rememberMe: "تذكرني",
                                forgotPassword: "نسيت كلمة المرور؟",
                                loginButton: "تسجيل الدخول",
                                noAccount: "ليس لديك حساب؟",
                                signupLink: "إنشاء حساب"
                            },
                            footer: {
                                copyright: "© 2024 مركز تعلم العقول الشابة. جميع الحقوق محفوظة."
                            }
                        }
                    }
                }
            }, function(err, t) {
                updateContent();
            });
            
            // Language Dropdown Toggle
            const langToggle = document.getElementById('language-toggle');
            const langDropdown = document.getElementById('language-dropdown');
            
            langToggle.addEventListener('click', function() {
                langDropdown.classList.toggle('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!langToggle.contains(event.target) && !langDropdown.contains(event.target)) {
                    langDropdown.classList.add('hidden');
                }
            });
            
            
            langOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    const lang = this.getAttribute('data-lang');
                    i18next.changeLanguage(lang, function() {
                        updateContent();
                        langDropdown.classList.add('hidden');
                        
                        // Update direction based on language
                        if (lang === 'ar') {
                            htmlElement.setAttribute('dir', 'rtl');
                            document.body.classList.add('rtl');
                            document.body.classList.remove('ltr');
                        } else {
                            htmlElement.setAttribute('dir', 'ltr');
                            document.body.classList.add('ltr');
                            document.body.classList.remove('rtl');
                        }
                    });
                });
            });
            
            // Update content with translations
            function updateContent() {
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    element.textContent = i18next.t(key);
                });
                
                // Update placeholders
                const inputElements = document.querySelectorAll('[data-i18n-placeholder]');
                inputElements.forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    element.placeholder = i18next.t(key);
                });
                
                // Update current language display
                currentLang.textContent = i18next.t('language');
            }
            
        });
    </script>
</body>
</html>
